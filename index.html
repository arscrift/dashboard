<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="app/lib/bootstrap.min.css"/>
		<link rel="stylesheet" href="app/css/nav.css"/>
		<link rel="stylesheet" href="app/css/style.css"/>
        <link rel="stylesheet" href="app/css/textAngular.css" type="text/css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<title>arscrift - Dashboard</title>
		<script type="text/javascript" src="app/lib/angular.min.js"></script>
		<script type="text/javascript" src="app/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="app/lib/angular-sanitize.min.js"></script>
    <script src='app/lib/textAngular-rangy.min.js'></script>
  <script src='app/lib/textAngular-sanitize.min.js'></script>
  <script src='app/lib/textAngular.min.js'></script>
  <script type="text/javascript" src="app/lib/dirPagination.js"></script>
</head>
	
	<body ng-app="app">
		<div class="app" ng-controller="NavegacaoController">
			<div id="sidenav" ng-if="navegacao.temAcesso">
				<div class="logo">
					<a href="#!">Dashboard</a>
					<div class="logo-perfil animated jello">
						<img ng-src="data:image/jpeg;base64,{{navegacao.perfil.foto}}" alt="{{navegacao.perfil.nome}}" class="img-thumbnail foto-de-perfil">
						<h4>{{navegacao.perfil.nome}}</h4>
						<p>{{navegacao.perfil.usuario}}</p>
					</div>
					<a ng-click="openMenu=!openMenu" class="nav-icon pull-right"><i class="fas fa-bars"></i></a>
				</div>
				<div class="menu" ng-class="{'open' : openMenu}">
					<ul>
						<li><a href="https://dashboard-new.arscrift.digital/">Experimente o novo dashboard!</a></li>
						<li ng-class="{active: activetab == '/categoria'}" id="categoria"><a href="#!/categoria">Controle de Categoria</a></li>
						<li ng-class="{active: activetab == '/evento'}"><a href="#!/evento">Controle de Evento</a></li>
						<li ng-class="{active: activetab == '/presenca'}"><a href="#!/presenca">Controle de Presenca</a></li>
						<li ng-class="{active: activetab == '/administracao'}"><a href="#!/administracao">Administração</a></li>
						<li ng-class="{active: activetab == '/configuracao'}"><a href="#!/configuracao">Configuração</a></li>
                        <hr class="border-top border-light">
						<li ng-click="fecharSessao()"><a href="#!/acesso" class="btn btn-danger">Sair</a></li>
					</ul>
				</div>
			</div>
			<ng-view id="corpo">
				<img src="https://img3.ibxk.com.br/2014/3/materias/4805475817181134.gif" class="mx-auto"/>
			</ng-view>
		</div>
	</body>
    <script>
      angular.lowercase = text => ( text || '' ).toLowerCase();
    </script>
		<script type="text/javascript" src="app/js/app.js"></script>
		<script type="text/javascript" src="app/js/route.js"></script>
		<script type="text/javascript" src="app/js/tokenInterceptor.js"></script>
		<script type="text/javascript" src="app/js/NavegacaoController.js"></script>
		<script type="text/javascript" src="app/js/CategoriaController.js"></script>
		<script type="text/javascript" src="app/js/EventoController.js"></script>
    <script type="text/javascript" src="app/js/ColaboradorController.js"></script>
    <script type="text/javascript" src="app/js/PatrocinadorController.js"></script>
		<script type="text/javascript" src="app/js/PresencaController.js"></script>
		<script type="text/javascript" src="app/js/AdministradorController.js"></script>
		<script type="text/javascript" src="app/js/CookieService.js"></script>
</html>
